<!DOCTYPE html>
<html>
<head>
    <title>Climate Model Visualizations</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .model-section {
            margin-bottom: 50px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 30px;
        }
        .video-container {
            margin-bottom: 30px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        h1, h2, h3 {
            color: #444;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Climate Model Visualizations</h1>
    <p>This page contains visualization videos for different climate models.</p>
    
    <div class="model-section">
        <h2>Model 0</h2>
        <div class="video-grid">
            <div class="video-container">
                <h3>Temperature Prediction</h3>
                <iframe src="https://drive.google.com/file/d/1ykd43WCOIEP14KvwKik31HVUwpjPrlU0/preview" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <h3>Wind Prediction</h3>
                <iframe src="https://drive.google.com/file/d/1t9swSAnXjLrYDsJpZtiTeix4qH2QrSFT/preview" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    
    <!-- Repeat for each model -->
    <div class="model-section">
        <h2>Model 0 Re</h2>
        <!-- Similar structure as above -->
    </div>
    
    <!-- Continue with other models -->
    
</body>
</html>
